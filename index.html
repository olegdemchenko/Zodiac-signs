<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row mb-4 justify-content-center gy-3"><div class="col text-center message-field"></div></div>
      <div class="row mb-4">
        <div class="col-6">  
          <div class="row images">
              <div class="col-6 d-flex flex-column align-items-center image-wrapper"><img src="" alt="image1" class='image'><div class="sign-field"></div></div>
              <div class="col-6 d-flex flex-column align-items-center image-wrapper"><img src="" alt="image2" class='image'><div class="sign-field"></div></div>
          </div>
        </div>
        <div class="col-6 percents-container hidden">
            <button class="btn btn-info mb-2 love-button" data-percent="60-69">❤</button>
            <button class="btn btn-info mb-2 love-button" data-percent="70-79">❤ ❤</button>
            <button class="btn btn-info mb-2 love-button" data-percent="80-89">❤ ❤ ❤</button>
            <button class="btn btn-info mb-2 love-button" data-percent="90-99">❤ ❤ ❤ ❤</button>
            <button class="btn btn-info mb-2 love-button" data-percent="100-100">❤ ❤ ❤ ❤ ❤</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center"><button class="col-4 btn btn-primary new-pair">Новая пара</button></div>
    <script src="app/main.js" type="module"></script>
</body>
</html>
